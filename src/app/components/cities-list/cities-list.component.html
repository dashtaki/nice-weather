<section class="d-flex justify-content-center align-items-center w-100 h-100 min-vh-100 current-weather__wrapper">
    <ul class="current-weather__card">
        <li *ngFor="let city of citiesWeather" (click)="showHourlyForecast(city.coord)">
            <h2 class="current-weather__city-name">{{city.name}}</h2>

            <img src='{{ citiesListFacadeService.weatherDetailHelper.makeWeatherIconSrc(city.weather[0].icon) }}'
                 class="current-weather__icon"
                 alt="weather icon">

            <h3 class="current-weather__temp">
                {{citiesListFacadeService.weatherDetailHelper.ceilingNumber(city.main.temp)}}
                <span>&deg;C</span>

            </h3>
            <small class="current-weather__time">{{city.dt * 1000| date: 'MMM d, y, h:mm:ss a'}}</small>
            <p class="pt-3">{{city.weather[0].main}}, <small>{{city.weather[0].description}}</small></p>
            <p>Wind: {{city.wind.speed}} m/s, {{city.wind.deg}} &deg;</p>
        </li>
    </ul>
</section>
