<section class="container">
    <div class="d-flex justify-content-between align-items-center mt-5">
        <div class="forecast__header">
            <div class="d-flex align-items-center">
                <h3 class="font-weight-bold">Hourly Weather - </h3> <h5
                    class="ml-3 mb-0">{{hourlyForecast?.timezone}}</h5>
            </div>
            <div>{{hourlyForecast?.hourly[0].dt * 1000| date : 'EEEE, MMMM d'}}</div>
        </div>

        <button class="back-button" routerLink="/current">
            <fa-icon [icon]="faChevronLeft"></fa-icon>
        </button>
    </div>

    <div class="mt-4">
        <div class="row" *ngFor="let hourData of hourlyForecast?.hourly">
            <div class="col">
                <app-time [uniTime]="hourData.dt"></app-time>
            </div>

            <div class="col">
                <app-temperature [temperature]="hourData.temp"></app-temperature>
            </div>

            <div class="col">
                <app-icon [icon]="hourData.weather[0].icon" [weatherText]="hourData.weather[0].main"></app-icon>
            </div>

            <div class="col">
                <app-humidity [humidity]="hourData.humidity"></app-humidity>
            </div>

            <div class="col">
                <app-feels-like [feelsLike]="hourData.feels_like"></app-feels-like>
            </div>

            <div class="col">
                <app-wind [windSpeed]="hourData.wind_speed" [windDegree]="hourData.wind_deg"></app-wind>
            </div>

            <div class="col">
                <app-uv-index [uvIndex]="hourData.uvi"></app-uv-index>
            </div>

            <div class="col">
                <small>{{hourData.weather[0].description}}</small>
            </div>
        </div>
    </div>
</section>
